<mat-card class="w-[400px] card">
	<SplashHeader />
	<mat-card-content class="mt-1">
		<form #f="ngForm" (ngSubmit)="f.form.markAllAsTouched(); onSubmit(f.value)">
			<div class="grid grid-cols-1">
				<div class="form-group">
					<label>Email</label>
					<input type="text" class="form-control" placeholder="test@test.com" name="email"
						[ngClass]="email.invalid && (email.dirty || email.touched)?'border-red-500':''" ngModel required
						#email="ngModel" />
					@if(email.invalid && (email.dirty || email.touched) ) {
					<div class="help-error">Please enter email</div>
					}
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" class="form-control" name="password"
						[ngClass]="password.invalid && (password.dirty || password.touched)?'border-red-500':''" ngModel
						#password="ngModel" required />
					@if(password.invalid && (password.dirty || password.touched)) {
					<div class="help-error">Please enter your password</div>
					}
				</div>

			</div>
			<button class="btn btn-primary rounded-full w-100" type="submit">
				Login
			</button>
		</form>
	</mat-card-content>
	<mat-card-footer class="p-3">
		<div class="grid grid-cols-2">
			<a [routerLink]="['register']" class="text-left no-underline text-blue-600/75 text-xs">Register</a>
			<a href="#" class="text-end no-underline text-blue-600/75 text-capitalize text-xs">forget password?</a>
		</div>
	</mat-card-footer>
</mat-card>
